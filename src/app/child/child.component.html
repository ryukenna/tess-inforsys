<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    <!-- <td [hidden]="students.payload.doc.data().completed" 
     (click)="deleteStudents(students)">
    <i class="material-icons">delete_forever</i>
</td> -->
  </ng-container>

  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
  </ng-container>

  <ng-container matColumnDef="Age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.Age}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let row" >
         <button (click)="deleteStudents" mat-button color="primary">
           <mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <!-- <ng-container matColumnDef="#"> -->
    <!-- <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.Delete}} 
    <button (click)="deleteStudents" class="btn primary">Delete</button>
  </td> -->
  <!-- </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
